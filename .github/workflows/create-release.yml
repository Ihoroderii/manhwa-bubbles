name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Generate release notes
      run: |
        echo "## What's New in ${GITHUB_REF#refs/tags/}" > release_notes.md
        echo "" >> release_notes.md
        echo "### Features" >> release_notes.md
        echo "- Manhwa-style speech bubbles and narration boxes" >> release_notes.md
        echo "- Easy-to-use Python API with PIL/Pillow" >> release_notes.md
        echo "- Multiple bubble types: oval, rect, cloud, jagged, wavy, black" >> release_notes.md
        echo "- Various narration styles: plain, borderless, dashed, dark, wavy" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Installation" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "pip install manhwa-bubbles==${GITHUB_REF#refs/tags/v}" >> release_notes.md
        echo '```' >> release_notes.md
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release_notes.md
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/manhwa_bubbles-*-py3-none-any.whl
        asset_name: manhwa-bubbles-wheel.whl
        asset_content_type: application/zip