name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest Pillow
        pip install -e .
    
    - name: Run import tests
      run: |
        python -c "from manhwa_bubbles import speech_bubble, narrator_plain; print('✅ Import test passed')"
    
    - name: Run comprehensive tests
      run: |
        python test_library.py
    
    - name: Test demo script
      run: |
        python examples/demo.py
    
    - name: Test new bubble types
      run: |
        python -c "
        from PIL import Image, ImageDraw
        from manhwa_bubbles import speech_bubble
        img = Image.new('RGB', (400, 300), 'white')
        draw = ImageDraw.Draw(img)
        bubble_types = ['heart', 'spiky', 'glow', 'scratchy']
        for i, bt in enumerate(bubble_types):
            speech_bubble(draw, (i*80+10, 10, 70, 50), bt, bt)
        img.save('new_bubbles_test.png')
        print('✅ New bubble types test passed')
        "
    
    - name: Build package
      run: python -m build
    
    - name: Test package installation
      run: |
        pip uninstall manhwa-bubbles -y
        pip install dist/*.whl
        python -c "from manhwa_bubbles import speech_bubble; print('✅ Package installation test passed')"
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          *.png
          dist/

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-distributions
        path: dist/